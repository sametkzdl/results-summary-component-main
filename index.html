<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <main>
    <section>
      <h2>Your Result</h2>
      <div class="circle">
        <span>76</span>
        <p class="circle-p">of 100</p>
      </div>
      <h1 class="section-comment">Great</h1>
      <p class="sectin-detail">Your performance exceed 65% of the people conducting the test here!</p>
    </section>
    <div class="side">
      <h1>Summary</h1>
      <div class="side-detail">
        <div class="section-detail-1">
          <img src="assets/images/icon-reaction.svg">
          <span>Reaction</span>
          <h2 class="sectin-detail-1-h2">80</h2>
          <h3 class="sectin-detail-1-h3">/100</h3>
        </div>
        <div class="section-detail-2">
          <img src="assets/images/icon-memory.svg">
          <span>Memory</span>
          <h2 class="sectin-detail-1-h2">92</h2>
          <h3 class="sectin-detail-1-h3">/100</h3>
        </div>
        <div class="section-detail-3">
          <img src="assets/images/icon-verbal.svg">
          <span>Verbal</span>
          <h2 class="sectin-detail-1-h2">61</h2>
          <h3 class="sectin-detail-1-h3">/100</h3>
        </div>
        <div class="section-detail-4">
          <img src="assets/images/icon-visual.svg">
          <span>Visual</span>
          <h2 class="sectin-detail-1-h2">73</h2>
          <h3 class="sectin-detail-1-h3">/100</h3>
        </div>
      </div>
      <button>
        <span class="button-span">Continue</span>
      </button>
    </div>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
